language: c
compiler:
  - gcc
sudo: false
addons:
  apt:
    packages:
    - cmake                                   # CMake
    - libgtk-3-0                              # GTK+ 3
install:
  - touch remmina-plugin-to-build/CMakeLists.txt
  - cmake -DCMAKE_INSTALL_PREFIX=/usr -DWITH_TRACE_CALLS=1 .
  - make
  - make install
